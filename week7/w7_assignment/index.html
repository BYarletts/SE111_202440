<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="description" content="Week 7 Assignment practicing Javascript & HTML">
    <title>Week 7 | Pay Form Calculator Assignment</title>
</head>
<body>

    <h1> Pay Calculator Form </h1>

    <form>
        <label for="first">First Name: </label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="first">

        <br>

        <label for="last">Last Name: </label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="last">

        <br>

        <label for="hours">Hours Worked: </label>
        &nbsp;<input type="text" id="hours">

        <br>

        <label for="rate">Hourly Rate: </label>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="rate">

        <br>
        <br>

        <input type="button" id="enter-button" value="Enter">

        <br>
        <br>

        <div id="final" style="border:1px solid rgb(87, 86, 86); padding:15px; background-color:rgb(168, 168, 168);">
            <h3>Employee Info: </h3>
            <p id="info"><i>Information will be loaded once above form is filled.</i></p>
            <p id="check"></p>
        </div>

        <br>
        <br>
        
        <input type="button" id="submit" value="SUBMIT">
    </form>

    <script>

        document.querySelector('#enter-button').addEventListener('click', alertName);

        function alertName(e) {
            // Get each value from the form elements
            var fname = document.querySelector('#first').value;
            var lname = document.querySelector('#last').value;
            var hours = parseFloat(document.querySelector('#hours').value);
            var rate = parseFloat(document.querySelector('#rate').value);

            
            console.log(fname);   //  first name
            console.log(lname);   // last name
            console.log(hours);   // hours worked
            console.log(rate);    // hourly rate

            //Combine first and last names
            var full = fname + ' ' + lname;
            console.log(full);  

            // onvert hours and rate to numbers
            hours = Number(hours);
            rate = Number(rate);

            // Calculate gross pay, tax amount, and net pay
            var gross = hours * rate; //Gross pay before tax
            var taxAmount = gross * 0.2; //Tax amount (20% of gross pay)
            var net = gross - taxAmount; //Net pay after tax deduction

            // Log calculated values to console
            console.log(gross.toFixed(2)); // Log gross pay
            console.log(taxAmount.toFixed(2)); // Log tax amount 
            console.log(net.toFixed(2)); // Log net pay 

            // Prepare the final message with formatted values
            var finalMessage = `Name: ${full}<br>Hours Worked: ${hours.toFixed(2)}<br>Hourly Rate: $${rate.toFixed(2)}`;

            // The info and check sections with calculated values
            var info = document.querySelector('#info');
            var num = document.querySelector('#check');

            info.innerHTML = finalMessage;
            num.innerHTML = `Gross Pay: $${gross.toFixed(2)}<br>Tax Amount: $${taxAmount.toFixed(2)}<br>Net Pay: $${net.toFixed(2)}`;

            //submit button
            document.querySelector('#submit').addEventListener('click', submitNow);

            function submitNow(e) {
                // Alert the user with all the entered and calculated information
                alert(`${full}\nHOURS: ${hours.toFixed(2)}\nRATE: $${rate.toFixed(2)}\n\nGROSS PAY: $${gross.toFixed(2)}\nTAX AMOUNT: $${taxAmount.toFixed(2)}\nNET PAY: $${net.toFixed(2)}`);
            }
        }
    </script>

</body>
</html>
